[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x545454"
blue = "0x5555ff"
cyan = "0x6ae3f9"
green = "0x3bcf1d"
magenta = "0xff55ff"
red = "0xf40d17"
white = "0xffffff"
yellow = "0xecc809"

[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[colors.normal]
black = "0x000000"
blue = "0x1460d2"
cyan = "0x00bbbb"
green = "0x37dd21"
magenta = "0xff005d"
red = "0xff0000"
white = "0xbbbbbb"
yellow = "0xfee409"

[colors.primary]
background = "0x122637"
foreground = "0xffffff"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[cursor]
blink-interval = 750
blinking = "on"
shape = "Underline"
unfocused_hollow = true

[font]
size = 7.5

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.debug]
persistent_logging = false

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[scrolling]
history = 10000
multiplier = 3

[window]
decoration = "none"
opacity = 0.9

[window.padding]
x = 0
y = 0
